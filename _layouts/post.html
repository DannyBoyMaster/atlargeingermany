{% include header.html %}
<div class="Content-outer">


    <main class="Main Main--blog-item">

        <section class="Main-content" data-content-field="main-content">
            <article class="BlogItem hentry author-danny-pemberton post-type-text">


                <h1 class="BlogItem-title" data-content-field="title">{{ page.title }}</h1>


                <div class="sqs-layout sqs-grid-12 columns-12" data-layout-label="Post Body" data-type="item"
                    data-updated-on="1554457438887" id="item-5ca72337419202c6a73730c4">
                    <div class="row sqs-row">
                        <div class="col sqs-col-12 span-12">
                            <div class="sqs-block spacer-block sqs-block-spacer" data-aspect-ratio="0.07225433526011561"
                                data-block-type="21" id="block-yui_3_17_2_1_1554458908051_7240">
                                <div class="sqs-block-content sqs-intrinsic" id="yui_3_17_2_1_1557996713483_116"
                                    style="padding-bottom: 0.0722543%;">&nbsp;</div>
                            </div>
                            <div class="row sqs-row">
                                    {{ content }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Blog-meta BlogItem-meta"><time class="Blog-meta-item Blog-meta-item--date">{{page.date | date: "%B %-d, %Y" }}</time></div>


                <div class="BlogItem-share">
                    <div class="Share sqs-share-buttons" data-item-identifier="5ca72337419202c6a73730c4"
                        data-item-path="blog/day-1-warburg-to-somewhere">

                        <div class="Share-buttons">



                        </div>

                    </div>
                </div>

                <section id="comments-5ca72337419202c6a73730c4" class="BlogItem-comments">

                    <div class="squarespace-comments" id="comments-5ca72337419202c6a73730c4"
                        data-item-id="5ca72337419202c6a73730c4" data-public-comment-count="0" data-comment-state="2">
                    </div>


                </section>

            </article>





            <nav class="BlogItem-pagination clear">


                    {% if page.previous.url %}

                <a href="{{ page.previous.url }}"
                    class="BlogItem-pagination-link BlogItem-pagination-link--prev">
                    <svg class="BlogItem-pagination-link-icon" viewBox="0 0 23 48">
                        <g class="svg-icon">
                            <polyline fill="none" stroke-miterlimit="10" points="21.5,1.3 2.6,23.4 21.5,45.7 ">
                            </polyline>
                        </g>
                    </svg>
                    <div class="BlogItem-pagination-link-content">
                            <div class="BlogItem-pagination-link-label">Previous</div>
                            <h4 class="BlogItem-pagination-link-title">{{ page.previous.title }}</h4>
                            <div class="BlogItem-pagination-link-meta">
                                <time class="BlogItem-pagination-link-meta-item BlogItem-pagination-link-meta-item--date"
                                    datetime="2019-04-16">April 16, 2019</time>
                            </div>
                    </div>
                </a>
                {% endif %}



                {% if page.next.url %}

                <a href="{{ page.next.url }}" class="BlogItem-pagination-link BlogItem-pagination-link--next">
                    <div class="BlogItem-pagination-link-content">
                        
                        <div class="BlogItem-pagination-link-label">Next</div>
                        <h4 class="BlogItem-pagination-link-title">{{ page.next.title }}</h4>
                        <div class="BlogItem-pagination-link-meta">
                            <time class="BlogItem-pagination-link-meta-item BlogItem-pagination-link-meta-item--date"
                                datetime="2019-04-14">April 14, 2019</time>
                        </div>
                    </div>
                    <svg class="BlogItem-pagination-link-icon" viewBox="0 0 23 48">
                        <g class="svg-icon">
                            <polyline fill="none" stroke-miterlimit="10" points="1.5,45.7 20.4,23.5 1.5,1.3 ">
                            </polyline>
                        </g>
                    </svg>
                </a>
                {% endif %}


            </nav>
        </section>

    </main>

</div>
{% include footer.html %}
